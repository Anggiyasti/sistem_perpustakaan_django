{% extends "layout/base.html" %}
{% block content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Daftar Anggota</h1>
                    <ol class="breadcrumb" style="margin-bottom: 5px;">
                      <li><a href="/">Beranda</a></li>
                      <li class="active">Daftar Anggota</li>
                    </ol>
                    <br />
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Daftar Anggota detail 2
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                            <form method="GET" action="">
                                                <input class="form-control" type="text" name="q" placeholder="search" value="{{ request.GET.q }}"/>
                                                <input type="submit" value="Search">
                                            </form>
                                        </div>
                            </div>
                                <div class="col-lg-12">
                                    <form action="/tambah_coba/" method="POST" role="form">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="nrp" value="{{ instance.nrp }}" placeholder="silahkan masukkan username" />
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="nama" value="{{ instance.nama }}" placeholder="silahkan masukkan username" />
                                        </div>


                                    {% if d_buku %}
                                        {% for buku in d_buku %}
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="no_buku" value="{{ buku.no_buku }}" placeholder="silahkan masukkan username" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="judul_buku" value=" {{ buku.judul_buku }}" placeholder="silahkan masukkan username" />
                                            </div>


                                        {% endfor %}

                                    {% endif %}
                                    <div class="form-group">
                                                <input class="form-control" type="text" name="tgl_pinjam" value="" placeholder="silahkan masukkan tgl" />
                                            </div>
                                    <div class="form-group">
                                                <input class="form-control" type="text" name="tgl_kembali" value="" placeholder="silahkan masukkan tgl" />
                                            </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Tambah" />
                                    </form>
                                </div>
                                <!-- /.col-lg-4 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->
            </div>
            <!-- /.row -->
     <!-- /.row -->
{% endblock %}
