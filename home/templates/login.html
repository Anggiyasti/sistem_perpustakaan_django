{% extends "layout/base-login.html" %}
{% block content %}      
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Perpustakaan - Login</h3>
                        </div>
                        <div class="panel-body">
                            <form action="/login/" method="POST" role="form" class="form-horizontal">
                                {% csrf_token %}
                                {% if messages %}
                                    <div class="alert alert-danger alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                        <ul>
                                            {% for message in messages %}
                                              <li>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}
                                <!-- Horizontal Form -->
                                  <div class="box box-info">
                                    <div class="box-header with-border">
                                    </div>
                                    <!-- /.box-header -->
                                      <div class="box-body">
                                        <div class="form-group">
                                          <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

                                          <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="Username">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                                          <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                                          </div>
                                        </div>
                                      </div>
                                      <!-- /.box-body -->
                                      <div class="box-footer">
                                        <button type="submit" class="btn btn-info pull-right">Sign in</button>
                                      </div>
                                      <!-- /.box-footer -->
                                  </div>
                                  <!-- /.box -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
{% endblock %}
